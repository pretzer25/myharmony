<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Confirm Box</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt = "";  // Initialize txt with an empty string

  if (confirm("Press a button!")) {
    window.location.href = "http://www.roblox.com";
  } else {
    txt = "You clicked Cancel";
  }

  document.getElementById("demo").textContent = txt;  // Use textContent for better security
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<style>
    body{
        margin: 0; /* Remove default margin */
    }
    iframe{
        display: block;  /* iframes are inline by default */
        height: 100vh;  /* Set height to 100% of the viewport height */
        width: 100vw;  /* Set width to 100% of the viewport width */
        border: none; /* Remove default border */
        background: lightyellow; /* Just for styling */
    }
</style>
</head>
<body>
    <iframe src="https://a-murex-nu.vercel.app/"></iframe>
</body>
</html>
